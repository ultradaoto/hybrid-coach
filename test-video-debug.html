<!DOCTYPE html>
<html>
<head>
    <title>Coach ‚Üî AI Orb Video Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .video-container { display: flex; gap: 20px; margin: 20px 0; }
        .video-wrapper { border: 2px solid #ccc; padding: 10px; text-align: center; }
        .video-wrapper.speaking { border-color: #00ff41; box-shadow: 0 4px 20px rgba(0,255,65,0.4); }
        video { width: 320px; height: 240px; background: #000; }
        .logs { background: #f0f0f0; padding: 10px; height: 300px; overflow-y: scroll; font-family: monospace; font-size: 12px; }
        .status { padding: 10px; background: #e8f4f8; border-left: 4px solid #00bcd4; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
    </style>
</head>
<body>
    <h1>Coach ‚Üî AI Orb Video Connection Debug</h1>
    
    <div class="status" id="status">
        <strong>Status:</strong> Initializing...
    </div>
    
    <div>
        <button id="startBtn" onclick="startDebugTest()">Start Debug Test</button>
        <button id="stopBtn" onclick="stopDebugTest()" disabled>Stop Test</button>
    </div>
    
    <div class="video-container">
        <div class="video-wrapper">
            <h3>Local Video (Coach)</h3>
            <video id="localVideo" autoplay muted></video>
            <div id="localStatus">Not connected</div>
        </div>
        
        <div class="video-wrapper">
            <h3>Remote Video (AI Orb)</h3>
            <video id="remoteVideo" autoplay></video>
            <div id="remoteStatus">Waiting for AI Orb...</div>
        </div>
    </div>
    
    <div class="logs" id="logs"></div>
    
    <script type="module">
        import { TriPartyWebRTC } from '/js/tri-party-webrtc.js';
        
        let webrtc = null;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            logs.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<strong>Status:</strong> ${message}`;
            status.className = type === 'error' ? 'status error' : type === 'success' ? 'status success' : 'status';
        }
        
        window.startDebugTest = async function() {
            try {
                log('üöÄ Starting Coach ‚Üî AI Orb debug test...');
                updateStatus('Starting debug test...');
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                // Get room ID from URL or generate one
                const urlParams = new URLSearchParams(window.location.search);
                let roomId = urlParams.get('room');
                
                if (!roomId) {
                    // Create a test room
                    log('üìù Creating test room...');
                    const response = await fetch('/room/create', { method: 'GET' });
                    if (response.redirected) {
                        const redirectUrl = new URL(response.url);
                        roomId = redirectUrl.pathname.split('/').pop();
                        log(`‚úÖ Test room created: ${roomId}`, 'success');
                    } else {
                        throw new Error('Failed to create test room');
                    }
                }
                
                log(`üè† Using room: ${roomId}`);
                
                // Initialize WebRTC with debug callbacks
                webrtc = new TriPartyWebRTC({
                    roomId: roomId,
                    userId: 'debug-coach-' + Date.now(),
                    userName: 'Debug Coach',
                    userRole: 'coach',
                    participantType: 'human',
                    
                    onLocalStream: (stream) => {
                        log('üìπ Local video stream ready', 'success');
                        document.getElementById('localVideo').srcObject = stream;
                        document.getElementById('localStatus').textContent = 'Connected';
                        updateStatus('Local video ready, waiting for AI Orb...');
                    },
                    
                    onRemoteStream: (peerId, stream, peerInfo) => {
                        log(`üì∫ Remote video stream from ${peerInfo?.userName || peerId}`, 'success');
                        if (peerInfo?.participantType === 'ai') {
                            document.getElementById('remoteVideo').srcObject = stream;
                            document.getElementById('remoteStatus').textContent = 'AI Orb Connected!';
                            updateStatus('AI Orb video connected!', 'success');
                        }
                    },
                    
                    onUserJoined: (userInfo) => {
                        log(`üë§ User joined: ${userInfo.userName} (${userInfo.userRole})`, 'success');
                        if (userInfo.participantType === 'ai') {
                            updateStatus('AI Orb joined, establishing video connection...');
                        }
                    },
                    
                    onUserLeft: (userId) => {
                        log(`üëã User left: ${userId}`);
                        document.getElementById('remoteStatus').textContent = 'Disconnected';
                    },
                    
                    onConnectionState: (state) => {
                        log(`üîó Connection state: ${state}`);
                        if (state === 'connected') {
                            updateStatus('WebSocket connected', 'success');
                        } else if (state === 'disconnected') {
                            updateStatus('WebSocket disconnected', 'error');
                        }
                    },
                    
                    onError: (type, error) => {
                        log(`‚ùå Error (${type}): ${error}`, 'error');
                        updateStatus(`Error: ${type} - ${error}`, 'error');
                    },
                    
                    onSpeakingChange: (streamId, isSpeaking) => {
                        // Visual feedback for speaking
                        const videoWrapper = streamId === 'local' ? 
                            document.querySelector('.video-wrapper:first-child') :
                            document.querySelector('.video-wrapper:last-child');
                        
                        if (isSpeaking) {
                            videoWrapper.classList.add('speaking');
                        } else {
                            videoWrapper.classList.remove('speaking');
                        }
                    }
                });
                
                // Start the connection
                await webrtc.initialize();
                log('‚úÖ WebRTC manager initialized', 'success');
                
            } catch (error) {
                log(`‚ùå Failed to start debug test: ${error}`, 'error');
                updateStatus(`Failed to start: ${error}`, 'error');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }
        
        window.stopDebugTest = function() {
            if (webrtc) {
                log('üõë Stopping debug test...');
                webrtc.disconnect();
                webrtc = null;
            }
            
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('localStatus').textContent = 'Not connected';
            document.getElementById('remoteStatus').textContent = 'Waiting for AI Orb...';
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            updateStatus('Debug test stopped');
            log('‚úÖ Debug test stopped', 'success');
        }
        
        // Auto-start if room parameter is provided
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('room') || urlParams.get('autostart')) {
            setTimeout(startDebugTest, 1000);
        }
    </script>
</body>
</html>
