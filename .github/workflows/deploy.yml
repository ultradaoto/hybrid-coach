name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy to server
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST '
            set -e
            DEPLOY_DIR=/var/www/myultracoach
            sudo mkdir -p $(dirname "$DEPLOY_DIR")
            sudo chown -R $(whoami): $(dirname "$DEPLOY_DIR")
            if [ -d "$DEPLOY_DIR/.git" ]; then
              cd "$DEPLOY_DIR"
              # Stash any local changes before pulling
              git stash
              git pull
              # Clean up any conflicting lock files
              rm -f package-lock.json
            else
              git clone https://github.com/${{ github.repository }}.git "$DEPLOY_DIR"
              cd "$DEPLOY_DIR"
            fi
            # Update Node.js to version 20+ if needed
            if ! node --version | grep -q "v20\|v21\|v22"; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            
            # Install with network retry and increased timeout
            npm config set fetch-timeout 600000
            npm config set fetch-retry-mintimeout 20000
            npm config set fetch-retry-maxtimeout 120000
            
            if [ -f "package-lock.json" ]; then
              npm ci --omit=dev --prefer-offline --no-audit
            else
              npm install --omit=dev --prefer-offline --no-audit
            fi
            # Database operations with error handling
            echo "ðŸ—„ï¸ Setting up database..."
            npm run generate
            
            # Check if database is accessible
            echo "ðŸ” Checking database connection..."
            if npx prisma db pull 2>/dev/null; then
              echo "âœ… Database connection successful"
            else
              echo "âŒ Database connection failed - checking if PostgreSQL is running..."
              sudo systemctl status postgresql || echo "PostgreSQL service not found"
              sudo systemctl start postgresql || echo "Could not start PostgreSQL"
            fi
            
            # Run migrations with verbose output
            echo "ðŸš€ Running database migrations..."
            npx prisma migrate deploy --schema=./prisma/schema.prisma
            
            # Verify tables exist
            echo "ðŸ” Verifying authentication tables..."
            npx prisma studio --browser none --port 5555 &
            STUDIO_PID=$!
            sleep 2
            kill $STUDIO_PID 2>/dev/null || echo "Studio check completed"
            
            # Generate fresh Prisma client
            echo "ðŸ”„ Generating Prisma client..."
            npx prisma generate
            
            echo "âœ… Database setup completed"
            
            # Application deployment
            echo "ðŸš€ Starting application..."
            pm2 reload ecosystem.config.cjs --update-env || pm2 start ecosystem.config.cjs
            
            # Show final status
            echo "ðŸ“Š Deployment status:"
            pm2 status
            pm2 logs --lines 5
          ' 