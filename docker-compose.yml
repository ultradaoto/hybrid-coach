version: '3.8'

services:
  hybridcoach-db:
    image: postgres:15
    container_name: hybridcoach-db
    environment:
      POSTGRES_USER: hybridcoach
      POSTGRES_PASSWORD: hybridcoach_password
      POSTGRES_DB: hybridcoach_dev
    ports:
      - "5432:5432"
    volumes:
      - hybridcoach_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  hybridcoach_data:
