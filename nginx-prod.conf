server {
    listen 443 ssl http2;
    server_name myultra.coach www.myultra.coach;

    ssl_certificate /etc/letsencrypt/live/myultra.coach/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myultra.coach/privkey.pem;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:3699/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket proxy
    location /ws/ {
        proxy_pass http://127.0.0.1:3699/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
    }

    # Coach app - served at /coach/
    location /coach/ {
        alias /var/www/myultracoach/apps/web-coach/dist/;
        try_files $uri $uri/ /coach/index.html;
    }

    # Coach assets - cache hashed files for 1 year
    location /coach/assets/ {
        alias /var/www/myultracoach/apps/web-coach/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Coach index.html - never cache
    location = /coach/index.html {
        alias /var/www/myultracoach/apps/web-coach/dist/index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Client app - served at /client/
    location /client/ {
        alias /var/www/myultracoach/apps/web-client/dist/;
        try_files $uri $uri/ /client/index.html;
    }

    # Client assets - cache hashed files for 1 year
    location /client/assets/ {
        alias /var/www/myultracoach/apps/web-client/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Client index.html - never cache
    location = /client/index.html {
        alias /var/www/myultracoach/apps/web-client/dist/index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Default - serve web-public (login/landing)
    location / {
        root /var/www/myultracoach/apps/web-public/dist;
        try_files $uri $uri/ /index.html;
    }

    # Public assets - cache for 1 year
    location /assets/ {
        root /var/www/myultracoach/apps/web-public/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Public index.html - never cache
    location = /index.html {
        root /var/www/myultracoach/apps/web-public/dist;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}

server {
    listen 80;
    server_name myultra.coach www.myultra.coach;
    return 301 https://$host$request_uri;
}
