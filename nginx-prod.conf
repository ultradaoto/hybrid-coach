server {
    listen 443 ssl http2;
    server_name myultra.coach www.myultra.coach;

    ssl_certificate /etc/letsencrypt/live/myultra.coach/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myultra.coach/privkey.pem;

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:3699/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket proxy
    location /ws/ {
        proxy_pass http://127.0.0.1:3699/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
    }

    # Coach app - served at /coach/
    location /coach/ {
        alias /var/www/myultracoach/apps/web-coach/dist/;
        try_files $uri $uri/ /coach/index.html;
    }

    # Client app - served at /client/
    location /client/ {
        alias /var/www/myultracoach/apps/web-client/dist/;
        try_files $uri $uri/ /client/index.html;
    }

    # Default - serve web-public (login/landing)
    location / {
        root /var/www/myultracoach/apps/web-public/dist;
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 80;
    server_name myultra.coach www.myultra.coach;
    return 301 https://$host$request_uri;
}
